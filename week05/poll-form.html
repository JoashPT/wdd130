<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Joash Tantiangco">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Joash Tantiangco | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Fullname:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="Chrome">Google Chrome</option>
                            <option value="Edge">Microsoft Edge</option>
                            <option value="Firefox">Mozilla Firefox</option>
                            <option value="Brave">Brave</option>
                            <option value="Opera">Opera</option>
                            <option value="Safari">Safari</option>
                            <option value="Explorer">Internet Explorer</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item">
                        <label for="prevaddress">List of the places you have lived:</label>
                        <textarea id="prevaddress" name="place-lived" rows="5" placeholder="Paete, Rizal"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&#169;2024 | HTML Form - User Poll Activity | Joash Tantiangco</p>
        </footer>
    </body>
</html>
